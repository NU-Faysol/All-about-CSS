<head>

    <title>transform property</title>

    <style>

        #div1{
            height: 200px;
            width: 200px;
            background-color: black;

            margin: 0 auto;
            margin-top: 200px;

            transition: 3s;

        }
        #div1:hover{
              /* transform: scale(2); */
               /* transform: rotate(360deg); */
                /* transform: skew(-45deg); */

                 /* transform: translate(150px, 250px); */

                 transform: scale(2) rotate(360deg);
        }

    </style>

</head>

<body>
    
    <div id="div1">

    </div>

</body>

</html>
